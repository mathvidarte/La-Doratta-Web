<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="../sass/index.css">
    <title>La Doratta</title>
</head>
<body>
    <div class="container">
        
        <header class="navegation">
            <img class="navegation__logo" src="../imgs/logoComplete.png">
            
            <div class="navigation__links">
                <p class="navegation_about" > Sobre nosotros</p>
                <p class="navegation__menu">Menú</p>
                <p class="navegation__contact">Contáctanos</p>
            </div>

            <div class="navigation__search">
                <input type="text" placeholder="Buscar">
                <button type="button"><img src="../imgs/searchIcon.png"/></button>
                
            </div>

            <div class="navigation__networks">
                <img class="navegation__wa" src="../imgs/waLogo.png">
                <img class="navegation__ig" src="../imgs/igLogo.png">
            </div>
            
        </header>
        <main class="main">
            <section class="main__banner" style="background-image: url(../imgs/imgBanner.jpg);">
                <h1>Todos <br> merecen <br> un delicioso <br> postre</h1>
                <button type="button">CONOCE NUESTROS PRODUCTOS </button>
            </section>
    
            <section class="main__seller">
                <h2> Los más vendidos </h2>
                    <div class="products-row">
                        <article class="products-row__column product" > 
                            <img src="../imgs/carrotCake.jpg">
                            <p class="product__title"> CarrotCake</p>
                            <p class="product__sub">Con nueces y CheeseCream</p>
                        </article>
                    </div>
            </section>
    
        </main>

    </div>
    
    
</body>
</html>
