<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/index.css">
    <title>Carrito</title>
</head>
<body>
    <div class="container">

        <header class="navegation">
            <div class="navigation__menua">
                <a href="./index.html" class="menua__logo">
                    <img src="imgs/logoComplete.png" >
                </a>
                
            
                <div class="menua__links">
                    <a href="#" class="links_about" > Sobre nosotros</a>
                    <a href="./store.html" class="links__menu">Menú</a>
                    <a href="#" class="links__contact">Contáctanos</a>
                </div>

                <div class="menua__search">
                    <input type="text" placeholder="Buscar">
                    <button type="button"><img src="imgs/searchIcon.png"/></button>
                    
                </div>

                <div class="menua__close">
                    <button class="user__close">CERRAR SESIÓN</button>
                </div>

                <div class="menua__user hidden showLoggedIn">
                    <button class="user__btnLS" onclick="window.location.href = 'logIn.html'">INGRESAR</button>
                    <button class="user__btnLS user__btnLS--signUp" onclick="window.location.href = 'signUp.html'">REGISTRARSE</button>
                </div>

                <img class="menua__cart" src="./imgs/car.png">
  
            </div>
            <div class="navegation__menub">
                <label class="menub__hamburguer" for="menub__hamburguer"><img src="imgs/MunuB.jpg"></label>
                <a href="./index.html" class="menub__logo">   
                    <img  src="imgs/logoMedium.png">
                </a>
                <img class="menub__car" src="imgs/car.png"/>
            </div>
        </header>

    </div>

    
</body>
</html>
