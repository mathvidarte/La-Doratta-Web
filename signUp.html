<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/index.css">
    <title>Registrate</title>
</head>
<body>

    <div class="container__signup">

        <header class="navegation">
            <div class="navigation__menua">
                <a href="./index.html" class="menua__logo">
                    <img src="imgs/logoComplete.png" >
                </a>
                
            
                <div class="menua__links">
                    <a href="#" class="links_about" > Sobre nosotros</a>
                    <a href="./store.html" class="links__menu">Menú</a>
                    <a href="#" class="links__contact">Contáctanos</a>
                </div>

                <div class="menua__search">
                    <input type="text" placeholder="Buscar">
                    <button type="button"><img src="imgs/searchIcon.png"/></button>
                    
                </div>

                <div class="menua__close hidden showLoggedIn">
                    <button class="user__close">CERRAR SESIÓN</button>
                </div>

                <div class="menua__user hideLoggedIn">
                    <button class="user__btnLS" onclick="window.location.href = 'logIn.html'">INGRESAR</button>
                    <button class="user__btnLS user__btnLS--signUp" onclick="window.location.href = 'signUp.html'">REGISTRARSE</button>
                </div>

                <a class="menua__cart" href="/cart.html">
                    <img class="cart__btn" src="./imgs/car.png">
                    <span class="cartSpan"></span>
                </a>
  
            </div>
            <div class="navegation__menub">
                <label class="menub__hamburguer" for="menub__hamburguer"><img src="imgs/MunuB.jpg"></label>
                <a href="./index.html" class="menub__logo">   
                    <img  src="imgs/logoMedium.png">
                </a>
                <img class="menub__car" src="imgs/car.png"/>
            </div>
        </header>

        <section class="signUp">

            <div class="main__error">
                
            </div>

            <h2 class="signUp__title">Registrate</h2>
            <form action="/formResult" class="signUp__inputs">
                
                    <div class="firstname">
                        <label class="signup__label">Nombre </label>
                        <input type="text" class="firstname__text" placeholder="Nombre" name="name">
                    </div>
                
                    <div class="email__type">
                        <label class="signup__label">Correo electrónico</label>
                        <input type="email" class="signUp__email" placeholder="Correo electrónico" name="email">
                    </div>

                    <div class="password__type">
                        <label class="signup__label">Contraseña</label>
                        <input type="password" class="signUp__password" placeholder="Contraseña" name="password">
                    </div>

                    <a class="gologIn" onclick="window.location='logIn.html'">¿Ya tienes una cuenta? Ingresa</a>

                    <button type="submit" class="btnSignUp">Registrarse</button>
            </form>
        </section>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>
    <script src="./scripts/general.js"></script>
    <script src="./scripts/authUtils.js"></script>
    <script src="./scripts/signUp.js"></script>
</body>
</html>
