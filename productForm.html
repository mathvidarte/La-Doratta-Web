<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/index.css">
    <title>Agregar Productos</title>
</head>
<body>
    <div class="container">

        <!------------HEADER---------------->
        <header class="navegation">
            <div class="navegation__menub">
                <label class="menub__hamburguer" for="menub__hamburguer"><img src="imgs/MunuB.jpg"></label>
                <a href="./index.html" class="menub__logo">   
                    <img  src="imgs/logoMedium.png">
                </a>
                <img class="menub__car" src="imgs/user.png"/>
            </div>
        </header>

        <!------------HEADER---------------->
        <main class="main__form">
            <h1 class="main__title">Agrega los productos</h1>
            <form action="/formResult" class="form__add">
                <label for="name" class="form__name">
                    Nombre del producto
                    <input type="text" class="form__addname" placeholder="Nombre del producto" id="name">
                </label>
                <label>
                    Sabores
                    <select class="">
                        <option>Naranja con amapola</option>
                        <option>Vainilla</option>
                        <option>Chocolate</option>
                        <option>Red Velvet</option>
                        <option>Vino</option>
                        <option>Limón</option>
                        <option>Zanahoria</option>
                        <option>Calabaza</option>
                        <option>Canela</option>
                        <option>Nutelña</option>
                        <option>Noviembre</option>
                        <option>Diciembre</option>
                    </select>
                </label>
                
            </form>

        </main>

    
</body>
</html>
