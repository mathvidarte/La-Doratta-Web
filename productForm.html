<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/index.css">
    <title>Agregar Productos</title>
</head>
<body>
    <div class="container">

        <!------------HEADER---------------->
        <header class="navegation">
            <div class="navigation__menua">
                <img class="menua__logo" src="imgs/logoComplete.png">
            
                <div class="menua__links">
                    <a href="#" class="links_about" > Sobre nosotros</a>
                    <a href="./store.html" class="links__menu">Menú</a>
                    <a href="#" class="links__contact">Contáctanos</a>
                </div>

                <img class="menua__cart" src="./imgs/user.png">
  
            </div>

            <div class="navegation__menub">
                <label class="menub__hamburguer" for="menub__hamburguer"><img src="imgs/MunuB.jpg"></label>
                <a href="./index.html" class="menub__logo">   
                    <img  src="imgs/logoMedium.png">
                </a>
                <img class="menub__car" src="imgs/user.png"/>
            </div>
        </header>

        <!------------HEADER---------------->
        <main class="main__form">

            <div class="main__alert hidden">
                <p class="alert__text">Se agregó el producto</p>
                <button class="alertbtn" type="button">CERRAR</button>
            </div>
            <div class="main__error hidden">
                <p class="error__text">Ocurrió un error. Intenta de nuevo</p>
                <button class="errorbtn" type="button">CERRAR</button>
            </div>
            
            <h1 class="main__title">Agrega los productos</h1>
            
            <form action="/formResult" class="form__add">

                <label for="type" class="form__type"><strong>Tipo</strong> </label>
                <select id="type" class="type__input" name="type">
                    <option value="">Selecciona uno</option>
                    <option value="Tortas">Torta</option>
                    <option value="Cupcakes">CupCakes</option>
                    <option value="Rolls">Rollitos</option>
                    <option value="Pies">Pies</option>
                </select>

                <label for="name" class="form__name">
                    <strong> Nombre del producto</strong>
                    <input type="text" class="form__addname" name="name" placeholder="Nombre del producto" id="name">
                </label>

                <div class="cakeField hidden">
                    <label class="form__title"> <strong>Sabores tortas</strong> 
                    
                            <input type="checkbox" class="form_checkbox" id="naranaja" name="naranja_1">
                            <label class="sabores__all" for="naranaja">Naranja con amapola</label>
                            
                            <input type="checkbox" class="form_checkbox" id="vainilla" name="vainilla_1">
                            <label class="sabores__all" for="vainilla">Vainilla</label>
                            
                            <input type="checkbox" class="form_checkbox" id="chocolate" name="chocolate_1">
                            <label class="sabores__all" for="chocolate">Chocolate</label>

                            <input type="checkbox" class="form_checkbox" id="doublechocolate" name="doublechocolate_1">
                            <label class="sabores__all" for="doublechocolate">Double Chocolate</label>

                            <input type="checkbox" class="form_checkbox" id="redvelvet" name="redvelvet_1">
                            <label class="sabores__all" for="redvelvet">  Red Velvet</label>
                          
                            <input type="checkbox" class="form_checkbox" id="vino" name="vino_1">
                            <label class="sabores__all" for="vino">Vino</label>
                    </label>

                    <label class="form__title">
                        <strong> Sabores especiales</strong>
                            <input type="checkbox" class="form_checkbox" id="zanahoria" name="zanahoria_1">
                            <label class="sabores__all" for="zanahoria">Zanahoria</label>
    
                            <input type="checkbox" class="form_checkbox" id="calabaza" name="calabaza_1">
                            <label class="sabores__all" for="calabaza">Calabaza</label>
    
                    </label>

                    <label class="form__title">
                        <strong>Tamaño</strong> 
    
                            <input type="checkbox" class="form_checkbox" id="libra" name="libra_1">
                            <label class="sabores__all" for="libra">1 Lb</label>
                            
                            <input type="checkbox" class="form_checkbox" id="media" name="media_1">
                            <label class="sabores__all" for="media"> 1/2 Lb</label>
                          
                            <input type="checkbox" class="form_checkbox" id="cuarto" name="cuarto_1">
                            <label class="sabores__all" for="cuarto">1/4 Lb</label>
                    </label>
    
                </div>

                <div class="cupcakesField hidden">
                    <label class="form__title"> 
                        <strong>Sabores Cupcakes</strong> 

                            <input type="checkbox" class="form_checkbox" id="naranajac" name="naranjac_1">
                            <label class="sabores__all" for="naranajac">Naranja con amapola</label>
                        
                            <input type="checkbox" class="form_checkbox" id="vainillac" name="vainillac_1">
                            <label class="sabores__all" for="vainillac">Vainilla</label>
                        
                            <input type="checkbox" class="form_checkbox" id="chocolatec" name="chocolatec_1">
                            <label class="sabores__all" for="chocolatec">Chocolate</label>

                            <input type="checkbox" class="form_checkbox" id="redvelvetc" name="redvelvetc_1">
                            <label class="sabores__all" for="redvelvetc">  Red Velvet</label>
                      
                    </label>

                    <label class="form__title">
                        <strong> Sabores especiales</strong>
                            <input type="checkbox" class="form_checkbox" id="zanahoriac" name="zanahoriac_1">
                            <label class="sabores__all" for="zanahoriac">Zanahoria</label>

                            <input type="checkbox" class="form_checkbox" id="calabazac" name="calabazac_1">
                            <label class="sabores__all" for="calabazac">Calabaza</label>

                </label>

                <label class="form__title">
                    <strong>Tamaño</strong>

                        <input type="checkbox" class="form_checkbox" id="tresc" name="tresc_1">
                        <label class="sabores__all" for="tresc">3 Cupcakes</label>

                        <input type="checkbox" class="form_checkbox" id="seisc" name="seisc_1">
                        <label class="sabores__all" for="seisc">6 Cupcakes</label>

                        <input type="checkbox" class="form_checkbox" id="nuevec" name="nuevec_1">
                        <label class="sabores__all" for="nuevec">9 Cupcakes</label>

                        <input type="checkbox" class="form_checkbox" id="diezc" name="diezc_1">
                        <label class="sabores__all" for="diezc">10 mini Cupcakes</label>
                </label>

                </div>

                <div class="rollsField hidden">
                    <label class="form__title">
                        <strong>Rollitos</strong> 
                       
                            <input type="checkbox" class="form_checkbox" id="canela" name="canela_1">
                            <label class="sabores__all" for="canela">Canela</label>

                            <input type="checkbox" class="form_checkbox" id="nutella" name="nutella_1">
                            <label class="sabores__all" for="nutella">Nutella</label>
                           
                    </label>

                    <label class="form__title">
                        <strong>Tamaño</strong>
    
                            <input type="checkbox" class="form_checkbox" id="tresr" name="tresr_1">
                            <label class="sabores__all" for="tresr">3 Rolls</label>
    
                            <input type="checkbox" class="form_checkbox" id="seisr" name="seisr_1">
                            <label class="sabores__all" for="seisr">6 Rolls</label>
    
                            <input type="checkbox" class="form_checkbox" id="nuever" name="nuever_1">
                            <label class="sabores__all" for="nuever">9 Rolls</label>
                    </label>
                </div>

                <div class="pieField hidden">
                    <label class="form__title">
                        <strong>Pies de Limón</strong> 
                       
                            <input type="checkbox" class="form_checkbox" id="pie" name="pie_1">
                            <label class="sabores__all" for="pie">Pie de Limón</label>
                           
                    </label>

                    <label class="form__title">
                        <strong>Tamaño</strong>
    
                            <input type="checkbox" class="form_checkbox" id="unop" name="unop_1">
                            <label class="sabores__all" for="unop">1 pie</label>
    
                            <input type="checkbox" class="form_checkbox" id="tresp" name="tresp_1">
                            <label class="sabores__all" for="tresp">3 mini pies</label>
    
                    </label>
                </div>
                    
                <label for="price" class="form__title">
                    <strong> Precio</strong>
                    <input type="text" class="form__addname" placeholder="Precio" id="price">
                </label>
                <label class="form__title">
                    <strong>Descripción</strong>
                    <textarea class="form__description" id="description" selectionStart>
    
                    </textarea>
                </label>

                <label for="" class="form__title">
                    <strong>Agrega la imagen</strong>
                    <div class="form__images">

                    </div>
                    <!--<img class="loadedImg hidden" src="">-->
                    <label for="pic" class="uploadpic">
                            Seleccionar imagen
                        <input multiple type="file" accept=".jpg, .png"  class="form__pic" id="pic" name="image">
                    </label>
                </label>

                <div class="form__btn">
                    <button type="submit" class="btn__submit">Agregar</button>
                </div>

                
            </form>

        </main>

        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-storage.js"></script>
        <script src="./scripts/general.js"></script>
        <script src="./scripts/productForm.js"></script>
</body>
</html>
